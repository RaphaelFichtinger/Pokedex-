<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body onload= "loadPokemon(), addSearchBarHandler()">
 
    <div id="preloader">
        <h1 id="loadingScreenMainHeading">Pokedex is loading...</h1>
            <p id="loadingtext">please wait...</p>        <!--loadingscreen--->
                <div id="loadingGif"><img src="./img/loader.gif" alt="LoadingScreen">
                </div>
    </div>

    <div id="inputAndHeading">
        <h1 id="staticMainHeading">POKEDEX</h1>  <!--Overlay Top Heading and Input for searching Pokemon -->
            <div id="btnAndInput">
            <input  id="searchInput" placeholder="Search for Pokemon...">
            </div>
    </div>
   
    <div id="pokedex">  <!--Main Overview of Pokedex with small cards-->
    </div>
    <div id="pokemonCard" class="d-none">   <!--Overlay View of single Pokemon -->
    </div>
<div id="loading-button-div">
    <button id="loading-button" onclick="loadMore()">Load more</button>
</div>
</body>
</html>
